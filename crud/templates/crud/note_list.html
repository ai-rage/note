{% extends 'crud/base.html' %}
{% block content %}
	{% if user.is_authenticated %}
		<a href="{% url 'crud:note-create' %}"><button>+ добавить</button></a>
	{% endif %}
	<h3><a href="{% url 'crud:note-list' %}">Все заметки</a></h3>
	{% for note in note_list %}
		<hr>
		<h3><a href="{% url 'crud:note-detail' note.id %}">{{ note.title }}</a></h3>
		<p>{{ note.body }}</p>
		<p>от: {{ note.creator }}</p>
	{% endfor %}
{% endblock %}
